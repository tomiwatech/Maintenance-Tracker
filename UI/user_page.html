<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Maintain and Track your equipments">
    <meta name="author" content="Sanni Michael Tomiwa">
    <title>Maintenance Tracker | About</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>

                    <a href="index.html">
                        <span id="highlighter">Maintenance</span>
                        <span id="trackerText">Tracker</span>
                    </a>
                </h1>
            </div>
            <nav>
                <ul>
                    <li class="current">
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li>
                        <a href="signup.html">Signup</a>
                    </li>
                    <li>
                        <a href="user_page.html">User</a>
                    </li>
                    <li>
                        <a href="admin_page.html">Admin</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="request-bar">
        <div class="dark">
            <br>
            <h3 id="quoteTitle">Make new request</h3>
            <div class="userform">
                <div>
                    <br>
                    <select id="requestType">
                        <option>Select Request</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="repair">Repair</option>
                    </select>
                </div>
                <div>
                    <br>
                    <input type="text" id="equipment" placeholder="equipment">
                </div>
                <div>
                    <br>
                    <input type="text" id="model" placeholder="model">
                </div>
                <div>
                    <br>
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
                <button id="requestSubmit">Submit Request</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Maintenance Tracker, Copyright &copy; 2018</p>
    </footer>

    <script src="assets/js/sweetalert.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
